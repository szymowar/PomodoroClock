<!DOCTYPE html>
<html>
<head>
    <title>PomodoroClock</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="pomodoroclockstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quantico">

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="pomodoroclockjs.js"></script>
</head>
<body>

    <audio id="beep" src="http://soundbible.com/mp3/Metal%20Metronome-SoundBible.com-1491199413.mp3" type="audio/mpeg" loop>
    </audio>
    <div class="center">
        <div class="settime">
            <div class="work">
                <label id="session-label" >WORK</label>
                <button id="session-decrement" class="minus">
                <i class="fas fa-minus"></i>
            </button>
                <div id="session-length"></div>
                <button id="session-increment" class="plus">
                <i class="fas fa-plus"></i>
            </button>
            </div>
            <div class="rest">
                <label id="break-label">REST</label>
                <button id="break-decrement" class="minus">
                <i class="fas fa-minus"></i>
            </button>
                <div id="break-length"></div>
                <button id="break-increment" class="plus">
                <i class="fas fa-plus"></i>
            </button>
            </div>
        </div>
        <div class="time-container">
          <label id="timer-label" class="time">WORK</label>
          <div id="time-left"></div>
      </div>
        <div class="control">
            <div id="start_stop" class="control-btn"></div>
            <div id="reset" class="control-btn">RESET</div>
        </div>
    </div>
    <body>
</html>
