<!DOCTYPE html>
<html>
<head>
    <title>PomodoroClock</title>
    <link rel="stylesheet" href="pomodoroclockstyle.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="pomodoroclockjs.js"></script>
</head>
<body>
    <audio id="beep" src="http://soundbible.com/mp3/Tyrannosaurus%20Rex%20Roar-SoundBible.com-807702404.mp3" type="audio/mpeg" loop>
    </audio>
    <div class="center">
        <div class="settime">
            <div class="work">
                <p id="session-label">WORK</p>
                <div id="session-decrement" class="btn minw">-</div>
                <input id="session-length" value="25" readonly>
                <div id="session-increment" class="btn plusw">+</div>
            </div>
            <div class="rest">
                <p id="break-label">REST</p>
                <div id="break-decrement" class="btn minr">-</div>
                <input id="break-length" value="5" readonly>
                <div id="break-increment" class="btn plusr">+</div>
            </div>
        </div>
        <div id="timer-left" class="timer"><p id="timer-label">WORK</p>
          <input id="min" readonly>
          <input id="colon" value=":" readonly>
          <input id="sec" readonly>
      </div>
        <div class="control">
            <div id="start-stop"></div>
            <div id="reset">RESET</div>
        </div>

    </div>
    <body>
</html>
