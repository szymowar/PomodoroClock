<!DOCTYPE html>
<html>
<head>
    <title>PomodoroClock</title>
    <link rel="stylesheet" href="pomodoroclockstyle.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="pomodoroclockjs.js"></script>
</head>
<body>
    <div class="center">
        <div class="settime">
            <div class="work">
                <div class="btn minw">-</div>
                <input id="dispwork" value="25" readonly>
                <div class="btn plusw">+</div>
            </div>
            <div class="rest">
                <div class="btn minr">-</div>
                <input id="disprest" value="5" readonly>
                <div class="btn plusr">+</div>
            </div>
        </div>
        <div class="timer">
          <input id="min" readonly>
          <input id="colon" value=":" readonly>
          <input id="sec" readonly>
      </div>
        <div class="control">
            <div id="start">START</div>
            <div id="pause">PAUSE</div>
            <div id="reset">RESET</div>
        </div>
    </div>
    <body>
</html>
